name: Monitor Diario BORA

on:
  schedule:
    # Corre a las 10:00 UTC (07:00 AM en Argentina)
    - cron: '0 10 * * *'
  workflow_dispatch: # Permite ejecución manual desde la pestaña Actions

permissions:
  contents: write

jobs:
  run-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar código (Checkout)
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar librerías
        run: |
          pip install pandas requests beautifulsoup4 openpyxl

      - name: Ejecutar Robot
        run: python diario.py

      - name: Listar archivos (Debug)
        # Este paso nos permitirá ver en los logs si el archivo del 28 realmente se creó
        run: ls -R

      - name: Guardar Reporte (Commit & Push)
        run: |
          git config --global user.name 'Robot Monitor'
          git config --global user.email 'robot@noreply.github.com'
          git add .
          # El commit solo se hace si hay archivos nuevos; si no, el flujo termina sin error
          git commit -m "Reporte Automático: $(date +'%Y-%m-%d')" || exit 0
          git push
