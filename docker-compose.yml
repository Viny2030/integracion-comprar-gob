# He eliminado la l√≠nea 'version' porque ya no es necesaria en Docker moderno
services:
  # Servicio del Dashboard (siempre activo)
  dashboard:
    build: .
    container_name: monitor_dashboard
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
    command: streamlit run dashboard.py --server.address=0.0.0.0
    restart: always  # Cambiado a 'always' para que inicie solo al prender la PC
    networks:
      - monitor_network

  # Servicio del Scraper (ejecutar manualmente cuando necesites)
  scraper:
    build: .
    container_name: monitor_scraper
    volumes:
      - ./data:/app/data
    command: python diario.py
    depends_on:
      - dashboard
    networks:
      - monitor_network
    profiles:
      - scraper

networks:
  monitor_network:
    driver: bridge