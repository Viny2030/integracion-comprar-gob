name: Monitor Diario Integrado BORA y Compras

on:
  schedule:
    # Corre a las 10:00 UTC (07:00 AM en Argentina)
    - cron: '0 10 * * *'
  workflow_dispatch: # Permite ejecución manual desde la pestaña Actions

permissions:
  contents: write

jobs:
  run-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar código (Checkout)
        uses: actions/checkout@v3
        with:
          ref: feature/integracion-comprar-gob # Asegura que use tu rama de trabajo

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar librerías
        run: |
          pip install pandas requests beautifulsoup4 openpyxl lxml

      - name: Ejecutar Ciclo Integrado (Paso 1-2-3)
        # El script diario.py debe llamar a los dos scrapers y a la matriz
        run: python diario.py

      - name: Listar archivos generados (Debug)
        run: ls -R data/

      - name: Guardar Reporte y Sincronizar (Commit & Push)
        run: |
          git config --global user.name 'Robot Monitor'
          git config --global user.email 'robot@noreply.github.com'
          git add data/*.xlsx
          # Solo hace commit si hay un nuevo reporte generado
          git commit -m "Reporte Automático Integrado: $(date +'%Y-%m-%d')" || exit 0
          git push origin feature/integracion-comprar-gob
